services:
  - type: worker
    name: ultra-precision-bot
    env: python
    region: frankfurt
    plan: starter
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python ultra_precision_realtime_bot_render.py"
    envVars:
      - key: BINANCE_API_KEY
        sync: false
      - key: BINANCE_API_SECRET
        sync: false
      - key: MODEL_URL
        sync: false
